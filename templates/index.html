<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentiment Classifier</h1>
    <form id="predictForm">
      <textarea name="text" placeholder="Enter your text..." rows="4"></textarea>
      <select name="model">
        <option>Best model</option>
        <option>updating</option>
      </select>
      <button type="submit">Predict</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal form submit
      const text = this.text.value;
      const model = this.model.value;

      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, model: model })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = "Prediction: " + data.prediction;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error: " + err;
      });
    });
  </script>
</body>
</html>
